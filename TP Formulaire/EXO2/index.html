<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de Sondage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Votre Pizza Préférée</legend>
            <p>Quelle est votre pizza préférée ?</p>
            <div class="item_pizza">
                <input type="radio" id="marg" name="pizza" value="marguarita">
                <label for="marg">Marguarita</label>
            </div>
            <div class="item_pizza">
                <input type="radio" id="nap" name="pizza" value="napolitaine">
                <label for="nap">Napolitaine</label>
            </div>
            <div class="item_pizza">
                <input type="radio" id="reine" name="pizza" value="reine">
                <label for="reine">Reine</label>
            </div>
            <div class="item_pizza">
                <input type="radio" id="calz" name="pizza" value="calzone">
                <label for="calz">Calzone</label>
            </div>
            <div class="item_pizza">
                <input type="radio" id="trois_fromages" name="pizza" value="trois fromages">
                <label for="trois_fromages">Trois Fromages</label>
            </div>
            <div class="item_pizza">
                <input type="radio" id="tex" name="pizza" value="texane">
                <label for="tex">Texane</label>
            </div>
            <div class="item_pizza">
                <input type="radio" id="fruits_de_mer" name="pizza" value="Fruits de mer">
                <label for="fruits_de_mer">Fruits de mer</label>
            </div>
            <div class="item_pizza">
                <input type="radio" id="Hawai" name="pizza" value="Hawaïenne">
                <label for="Hawai">Hawaïenne</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Vos Fruits Préférés</legend>
            <p>Quels fruits aimez-vous ?</p>
            <div class="item_fruit">
                <input type="checkbox" id="frai" name="fruit" value="fraises">
                <label for="frai">Fraises</label>
            </div>
            <div class="item_fruit">
                <input type="checkbox" id="fambr" name="fruit" value="fambroise">
                <label for="fambr">Fambroises</label>
            </div>
            <div class="item_fruit">
                <input type="checkbox" id="myrt" name="fruit" value="kiwi">
                <label for="myrt">Kiwi</label>
            </div>
            <div class="item_fruit">
                <input type="checkbox" id="pêch" name="fruit" value="Pêche">
                <label for="pêch">Pêche</label>
            </div>
            <div class="item_fruit">
                <input type="checkbox" id="abric" name="fruit" value="abricot">
                <label for="abric">Abricot</label>
            </div>
            <div class="item_fruit">
                <input type="checkbox" id="poires" name="fruit" value="Poires">
                <label for="poires">Poires</label>
            </div>
            <div class="item_fruit">
                <input type="checkbox" id="Pommes" name="fruit" value="Pommes">
                <label for="Pommes">Pommes</label>
            </div>
        </fieldset>

        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
