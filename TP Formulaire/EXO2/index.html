<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de Sondage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
        <p>Quelle est votre pizza préférée ?</p>
        <div class="item_pizza">
            <input type="radio" id="marg" name="pizza" value="marguarita">
            <label for="marg">Marguarita</label>
        </div>
        <div class="item_pizza">
            <input type="radio" id="nap" name="pizza" value="napolitaine">
            <label for="nap">Napolitaine</label>
        </div>
        <div class="item_pizza">
            <input type="radio" id="reine" name="pizza" value="reine">
            <label for="reine">Reine</label>
        </div>
        <div class="item_pizza">
            <input type="radio" id="calz" name="pizza" value="calzone">
            <label for="calz">Calzone</label>
        </div>
        <div class="item_pizza">
            <input type="radio" id="trois fromage" name="pizza" value="trois fromages">
            <label for="trois fromage">Trois Fromages</label>
        </div>
        <div class="item_pizza">
            <input type="radio" id="tex" name="pizza" value="texane">
            <label for="tex">Texane</label>
        </div>
        <div class="item_pizza">
            <input type="radio" id="Fruits de mer" name="pizza" value="Fruits de mer">
            <label for="Fruits de mer">Fruits de mer</label>
        </div>
        <div class="item_pizza">
            <input type="radio" id="Hawai" name="pizza" value="Hawaïenne">
            <label for="Hawai">Hawaïenne</label>
        </div>

        <p>Quels fruits aimez-vous ?</p>
        <div class="item_fruit">
            <input type="checkbox" id="frai" name="fruit" value="fraises">
            <label for="frai">Fraises</label>
        </div>
        <div class="item_fruit">
            <input type="checkbox" id="banane" name="fruit" value="banane">
            <label for="banane">Bananes</label>
        </div>
        <div class="item_fruit">
            <input type="checkbox" id="kiwi" name="fruit" value="kiwi">
            <label for="kiwi">Kiwi</label>
        </div>
        <div class="item_fruit">
            <input type="checkbox" id="mangue" name="fruit" value="mangue">
            <label for="mangue">Mangue</label>
        </div>
        <div class="item_fruit">
            <input type="checkbox" id="orange" name="fruit" value="orange">
            <label for="orange">Orange</label>
        </div>

        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
