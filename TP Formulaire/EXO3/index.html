<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calcul Volume ou Surface d'une Sphère</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calcul Volume ou Surface d'une Sphère</h1>
    <img src="https://i.ibb.co/3zv9QQS/sphere.png" alt="Sphère" style="width: 300px; height: auto;">
    <form action="#" method="post">
        <div class="champ">
            <label for="radius">Rayon (en unités) :</label>
            <input type="number" id="radius" name="radius" required>
        </div>
        <div class="champ">
            <label>Type de calcul :</label>
            <input type="radio" id="volume" name="calculation" value="volume" checked>
            <label for="volume">Volume</label>
            <input type="radio" id="surface" name="calculation" value="surface">
            <label for="surface">Surface</label>
        </div>
        <div class="champ">
            <input type="submit" value="Calculer">
        </div>
    </form>
    <div id="result"></div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire
            const radius = parseFloat(document.getElementById('radius').value);
            const calculationType = document.querySelector('input[name="calculation"]:checked').value;
            let result;

            if (calculationType === 'volume') {
                result = (4/3) * Math.PI * Math.pow(radius, 3);
                document.getElementById('result').innerText = `Le volume de la sphère est : ${result.toFixed(2)} unités³`;
            } else {
                result = 4 * Math.PI * Math.pow(radius, 2);
                document.getElementById('result').innerText = `La surface de la sphère est : ${result.toFixed(2)} unités²`;
            }
        });
    </script>
</body>
</html>
